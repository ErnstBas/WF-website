{% load menu_tags %}

{% for item in menu_items %}
    <li class="{{ item.active_class }} nav-item">
        <a href="{{ item.href }}" class="nav-link">{{ item.text }}</a>
    </li>
{% endfor %}


{% if not request.user.is_subscriber %}
    <li class="nav-item">
        <a href="/subscribe" class="nav-link">Subscribe</a>
    </li>
{% else %}
    <li class="nav-item">
        <a href="/manage-subscription" class="nav-link">Manage subscription</a>
    </li>
{% endif %}
